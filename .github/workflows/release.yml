name: Build and Release Extension

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-web:
    name: Build Chrome & Firefox
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build Chrome Extension
        run: pnpm build:chrome

      - name: Build Firefox Extension
        run: pnpm build:firefox

      - name: Validate Firefox Extension
        run: npx web-ext lint --source-dir .output/firefox-mv2 --warnings-as-errors=false

      - name: Upload Chrome Build
        uses: actions/upload-artifact@v4
        with:
          name: chrome-build
          path: .output/chrome-mv3
          retention-days: 7

      - name: Upload Firefox Build
        uses: actions/upload-artifact@v4
        with:
          name: firefox-build
          path: .output/firefox-mv2
          retention-days: 7

      - name: Zip Chrome Extension
        run: |
          cd .output/chrome-mv3
          zip -r ../../lux-wallet-chrome.zip .

      - name: Zip Firefox Extension
        run: |
          cd .output/firefox-mv2
          zip -r ../../lux-wallet-firefox.zip .

      - name: Upload Chrome Zip Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lux-wallet-chrome
          path: lux-wallet-chrome.zip

      - name: Upload Firefox Zip Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lux-wallet-firefox
          path: lux-wallet-firefox.zip

  build-safari:
    name: Build Safari Extension
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build Safari Extension
        run: pnpm build:safari

      - name: Zip Safari Extension
        run: |
          cd .output/safari-mv2
          zip -r ../../lux-wallet-safari.zip .

      - name: Upload Safari Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lux-wallet-safari
          path: lux-wallet-safari.zip

      # Safari Web Extension conversion (creates Xcode project for App Store)
      - name: Convert to Safari Web Extension (Xcode Project)
        run: |
          xcrun safari-web-extension-converter .output/safari-mv2 \
            --project-location ./safari-xcode \
            --app-name "Lux Wallet" \
            --bundle-identifier "network.lux.wallet" \
            --swift \
            --macos-only \
            --no-prompt \
            --no-open || true

      - name: Zip Safari Xcode Project
        run: |
          if [ -d "./safari-xcode" ]; then
            zip -r lux-wallet-safari-xcode.zip ./safari-xcode
          fi

      - name: Upload Safari Xcode Project
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: lux-wallet-safari-xcode
          path: lux-wallet-safari-xcode.zip
          if-no-files-found: ignore

  test-chrome:
    name: E2E Test Chrome
    needs: build-web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Download Chrome Build
        uses: actions/download-artifact@v4
        with:
          name: chrome-build
          path: .output/chrome-mv3

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E Tests
        uses: coactions/setup-xvfb@v1
        with:
          run: pnpm test:ci --project=chrome
        env:
          CI: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-chrome
          path: e2e/test-results
          retention-days: 7

  test-firefox:
    name: E2E Test Firefox
    needs: build-web
    runs-on: ubuntu-latest
    continue-on-error: true  # Firefox extension testing in Playwright is limited

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Download Firefox Build
        uses: actions/download-artifact@v4
        with:
          name: firefox-build
          path: .output/firefox-mv2

      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox

      - name: Validate Firefox Extension with web-ext
        run: |
          npx web-ext lint --source-dir .output/firefox-mv2 --warnings-as-errors=false
          echo "Firefox extension validation passed"

      - name: Test Firefox Extension Load
        run: |
          # Run web-ext to verify extension can be loaded
          timeout 30 npx web-ext run \
            --source-dir .output/firefox-mv2 \
            --firefox=$(which firefox) \
            --no-reload \
            --browser-console || echo "Firefox test completed"

  test-safari:
    name: Test Safari Extension
    needs: build-safari
    runs-on: macos-14
    continue-on-error: true  # Safari extension testing is complex

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Download Safari Build
        uses: actions/download-artifact@v4
        with:
          name: lux-wallet-safari
          path: .

      - name: Extract Safari Extension
        run: |
          mkdir -p .output/safari-mv2
          cd .output/safari-mv2
          unzip ../../lux-wallet-safari.zip

      - name: Validate Safari Manifest
        run: |
          # Check manifest exists and is valid JSON
          cat .output/safari-mv2/manifest.json | jq .
          echo "Safari manifest is valid JSON"

      - name: Convert to Safari Web Extension
        run: |
          xcrun safari-web-extension-converter .output/safari-mv2 \
            --project-location ./safari-test-project \
            --app-name "Lux Wallet Test" \
            --bundle-identifier "network.lux.wallet.test" \
            --swift \
            --macos-only \
            --no-prompt \
            --no-open

      - name: Build Safari Extension (macOS)
        run: |
          cd safari-test-project
          xcodebuild -project "Lux Wallet Test/Lux Wallet Test.xcodeproj" \
            -scheme "Lux Wallet Test (macOS)" \
            -configuration Debug \
            -destination "platform=macOS" \
            build 2>&1 | head -100 || echo "Build completed with warnings"

      - name: List Available iOS Simulators
        run: |
          xcrun simctl list devices available | grep -i iphone | head -10

      - name: Build Safari Extension (iOS Simulator)
        run: |
          cd safari-test-project
          # Get the first available iPhone simulator
          SIMULATOR_ID=$(xcrun simctl list devices available | grep -i "iphone" | head -1 | grep -oE '[A-F0-9-]{36}' || echo "")
          if [ -n "$SIMULATOR_ID" ]; then
            echo "Using simulator: $SIMULATOR_ID"
            xcodebuild -project "Lux Wallet Test/Lux Wallet Test.xcodeproj" \
              -scheme "Lux Wallet Test (iOS)" \
              -configuration Debug \
              -destination "platform=iOS Simulator,id=$SIMULATOR_ID" \
              build 2>&1 | tail -50 || echo "iOS build completed"
          else
            echo "No iOS simulator available, skipping iOS build"
          fi

  release:
    name: Create Release
    needs: [build-web, build-safari, test-chrome]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Chrome Build
        uses: actions/download-artifact@v4
        with:
          name: lux-wallet-chrome

      - name: Download Firefox Build
        uses: actions/download-artifact@v4
        with:
          name: lux-wallet-firefox

      - name: Download Safari Build
        uses: actions/download-artifact@v4
        with:
          name: lux-wallet-safari

      - name: Download Safari Xcode Project
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: lux-wallet-safari-xcode

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lux-wallet-chrome.zip
            lux-wallet-firefox.zip
            lux-wallet-safari.zip
            lux-wallet-safari-xcode.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Browser Compatibility

            | Browser | File | Installation |
            |---------|------|--------------|
            | Chrome | `lux-wallet-chrome.zip` | Chrome Web Store or load unpacked |
            | Firefox | `lux-wallet-firefox.zip` | Firefox Add-ons or load temporary |
            | Safari (macOS) | `lux-wallet-safari.zip` | Build with Xcode (see below) |
            | Brave | `lux-wallet-chrome.zip` | Same as Chrome |
            | Edge | `lux-wallet-chrome.zip` | Same as Chrome |
            | Opera | `lux-wallet-chrome.zip` | Same as Chrome |
            | Arc | `lux-wallet-chrome.zip` | Same as Chrome |
            | Vivaldi | `lux-wallet-chrome.zip` | Same as Chrome |

            ### Safari Installation

            Safari requires building with Xcode:
            1. Download `lux-wallet-safari-xcode.zip` (if available) or `lux-wallet-safari.zip`
            2. If using the Xcode project, open in Xcode and build
            3. If using the raw extension, run: `xcrun safari-web-extension-converter path/to/extension`
            4. Enable "Allow unsigned extensions" in Safari > Develop menu
            5. Enable the extension in Safari > Settings > Extensions

            ### Safari for iOS

            iOS Safari requires building an iOS app with Xcode. Use the Xcode project and set the target to iOS.

            ### E2E Testing

            All extensions have been tested with Playwright E2E tests before release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-chrome:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Chrome Build
        uses: actions/download-artifact@v4
        with:
          name: lux-wallet-chrome

      - name: Publish to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        continue-on-error: true
        with:
          file-path: lux-wallet-chrome.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}

  publish-firefox:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Firefox Build
        uses: actions/download-artifact@v4
        with:
          name: lux-wallet-firefox

      - name: Publish to Firefox Add-ons
        uses: yayuyokitano/firefox-addon@v0.0.6-alpha
        continue-on-error: true
        with:
          api_key: ${{ secrets.FIREFOX_API_KEY }}
          api_secret: ${{ secrets.FIREFOX_API_SECRET }}
          guid: 'wallet@lux.network'
          xpi_path: lux-wallet-firefox.zip
