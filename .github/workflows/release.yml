name: Build and Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-web:
    name: Build Chrome & Firefox
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build Chrome Extension
        run: pnpm build:chrome

      - name: Build Firefox Extension
        run: pnpm build:firefox

      - name: Zip Chrome Extension
        run: |
          cd .output/chrome-mv3
          zip -r ../../lux-wallet-chrome.zip .

      - name: Zip Firefox Extension
        run: |
          cd .output/firefox-mv2
          zip -r ../../lux-wallet-firefox.zip .

      - name: Upload Chrome Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lux-wallet-chrome
          path: lux-wallet-chrome.zip

      - name: Upload Firefox Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lux-wallet-firefox
          path: lux-wallet-firefox.zip

  build-safari:
    name: Build Safari Extension
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build Safari Extension
        run: pnpm build:safari

      - name: Zip Safari Extension
        run: |
          cd .output/safari-mv2
          zip -r ../../lux-wallet-safari.zip .

      - name: Upload Safari Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lux-wallet-safari
          path: lux-wallet-safari.zip

      # Safari Web Extension conversion (creates Xcode project for App Store)
      - name: Convert to Safari Web Extension (Xcode Project)
        run: |
          xcrun safari-web-extension-converter .output/safari-mv2 \
            --project-location ./safari-xcode \
            --app-name "Lux Wallet" \
            --bundle-identifier "network.lux.wallet" \
            --swift \
            --macos-only \
            --no-prompt \
            --no-open || true

      - name: Zip Safari Xcode Project
        run: |
          if [ -d "./safari-xcode" ]; then
            zip -r lux-wallet-safari-xcode.zip ./safari-xcode
          fi

      - name: Upload Safari Xcode Project
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: lux-wallet-safari-xcode
          path: lux-wallet-safari-xcode.zip
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: [build-web, build-safari]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Chrome Build
        uses: actions/download-artifact@v4
        with:
          name: lux-wallet-chrome

      - name: Download Firefox Build
        uses: actions/download-artifact@v4
        with:
          name: lux-wallet-firefox

      - name: Download Safari Build
        uses: actions/download-artifact@v4
        with:
          name: lux-wallet-safari

      - name: Download Safari Xcode Project
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: lux-wallet-safari-xcode

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lux-wallet-chrome.zip
            lux-wallet-firefox.zip
            lux-wallet-safari.zip
            lux-wallet-safari-xcode.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Browser Compatibility

            | Browser | File | Installation |
            |---------|------|--------------|
            | Chrome | `lux-wallet-chrome.zip` | Chrome Web Store or load unpacked |
            | Firefox | `lux-wallet-firefox.zip` | Firefox Add-ons or load temporary |
            | Safari (macOS) | `lux-wallet-safari.zip` | Build with Xcode (see below) |
            | Brave | `lux-wallet-chrome.zip` | Same as Chrome |
            | Edge | `lux-wallet-chrome.zip` | Same as Chrome |
            | Opera | `lux-wallet-chrome.zip` | Same as Chrome |
            | Arc | `lux-wallet-chrome.zip` | Same as Chrome |
            | Vivaldi | `lux-wallet-chrome.zip` | Same as Chrome |

            ### Safari Installation

            Safari requires building with Xcode:
            1. Download `lux-wallet-safari-xcode.zip` (if available) or `lux-wallet-safari.zip`
            2. If using the Xcode project, open in Xcode and build
            3. If using the raw extension, run: `xcrun safari-web-extension-converter path/to/extension`
            4. Enable "Allow unsigned extensions" in Safari > Develop menu
            5. Enable the extension in Safari > Settings > Extensions

            ### Safari for iOS

            iOS Safari requires building an iOS app with Xcode. Use the Xcode project and set the target to iOS.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-chrome:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Chrome Build
        uses: actions/download-artifact@v4
        with:
          name: lux-wallet-chrome

      - name: Publish to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        continue-on-error: true
        with:
          file-path: lux-wallet-chrome.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}

  publish-firefox:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Firefox Build
        uses: actions/download-artifact@v4
        with:
          name: lux-wallet-firefox

      - name: Publish to Firefox Add-ons
        uses: yayuyokitano/firefox-addon@v0.0.6-alpha
        continue-on-error: true
        with:
          api_key: ${{ secrets.FIREFOX_API_KEY }}
          api_secret: ${{ secrets.FIREFOX_API_SECRET }}
          guid: '{lux-wallet@lux.network}'
          xpi_path: lux-wallet-firefox.zip
